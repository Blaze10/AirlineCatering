<ngx-spinner bgColor="rgba(51,51,51,0.8)"
size="large"
color="#f27100"
type="ball-clip-rotate-multiple">
<p class="text-white"> Loading orders... </p>
</ngx-spinner>
<div class="container mt-4" style="padding-top: 68px;">
  <div class="row">
    <div class="col-sm-12">
      <h4><i class="fas fa-clipboard-list mr-2"></i>Completed Orders</h4>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Sr no</th>
              <th>Seat no.</th>
              <th>Status</th>
              <th>Instructions</th>
              <th>Order</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of allOrders; let i = index;">
              <td>{{ i+1 }}</td>
              <td>{{ order.seatNumber }}</td>
              <td>{{ order.status }}</td>
              <td>{{ order.cookingInstructions }}</td>
              <td>
                <button class="btn btn-outline-primary" type="button" data-toggle="modal" (click)="onShowOrders(order.Orders)"
                data-target="#orderModal">
                  <i class="fas fa-utensils"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fas fa-utensils mr-2"></i> Orders
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th>Sr no</th>
                    <th>Dish</th>
                    <th>Type</th>
                    <th>Count</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of showOrders; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.dishName }}</td>
                    <td>{{ item.dishType }}</td>
                    <td>{{ item.count }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
